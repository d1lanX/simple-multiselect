<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Multiselect Webcomponent</title>
    <script defer src="./src/simple-multiselect.js"></script>
    <style>
      .demo {
        width: 30%;
      }
      @media (max-width: 600px) {
        .demo {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>simple webcomponent</h1>
        <p>this is a webcomponent made with vanilla js that lets choosing more than one option</p>
      </header>

      <hr />
      <h3>demo</h3>

      <section class="demo">
        <form method="post" name="demo" id="demo">
          <label for="cities">Cities</label>
          <multi-select id="cities" name="cities" placeholder="Choose a city">
            <option value="Sao Paulo">Sao Paulo</option>
            <option value="Lima">Lima</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Santiago">Santiago</option>
            <option value="Caracas">Caracas</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Guayaquil">Guayaquil</option>
            <option value="Santa Cruz de la Sierra">Santa Cruz de la Sierra</option>
            <option value="Montevideo">Montevideo</option>
            <option value="La Paz">La Paz</option>
            <option value="Asuncion">Asunción</option>
          </multi-select>
        </form>
      </section>

      <button type="submit" form="demo">send</button>
      <h3>value sent in form:</h3>
      <p id="output"></p>
    </main>
  </body>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.currentTarget);
      output.textContent = formData.get('cities');
    });
  </script>
</html>
